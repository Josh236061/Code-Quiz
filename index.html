<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/css/style.css">
    </head>
    <body>
        <div class="panel">
            <h1>
                Javascript Quiz!
            </h1>
            <h2>
                +50 score for correct answer and -50 seconds in time for wrong answer!
            </h2>
            <div class="timer-container">
                <h2 id="high-score">
                    High score: 0
                </h2>
                <h2 id="time">
                    Time Left: 300 seconds
                </h2>
                <h2 id="score">
                    Current score = 0
                </h2>
            </div>
            <div class="start-container">
                <button id="start-quiz">
                    Start Quiz!
                </button>
                <div id="name-form">
                    <h3>Quiz Ends here!</h3>
                    <h3>Enter your name:</h3>
                    <input type="text" id="name">
                    <button id="name-button">
                        Submit
                    </button>
                </div>
            </div>
            <div id="questions-div">
                <div class="result">

                </div>
            <div class="question-container" id="question">
                Question goes here.
            </div>
            <div class="option-container">
                <button class="option" onclick="" id="op1" >option1</button>
        
                <button class="option" id="op2" >option2</button>
        
                <button class="option" id="op3">option3</button>
        
                <button class="option" id="op4">option4</button>
            </div>
            <div class="navigation">
                <button class="evaluate">Evaluate</button>
                <!-- <button class="next">Next</button> -->
            </div>
        </div>
        </div>
        <script src="./Assets/js/quiz.js"></script>
    </body>
</html>
